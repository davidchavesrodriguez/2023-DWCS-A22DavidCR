<!DOCTYPE html>
<html>
  <head>
    <title>Upload JSON File</title>
  </head>
  <body>
    <h1>Upload a JSON File</h1>
    <form action="process.php" method="post" enctype="multipart/form-data">

      <input type="submit" value="Upload and Display" />
    </form>
  </body>
</html>
